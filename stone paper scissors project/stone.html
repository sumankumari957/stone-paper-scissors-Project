<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors game</title>
  <link rel="stylesheet" href="stone.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <div class="choice">
      <img src="image.png" id="rock">
    </div>
    <div class="choice">
      <img src="image copy.png" id="paper">
    </div>
    <div class="choice">
      <img src="image copy 2.png" id="scissors">
    </div>
  </div>
    

    <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>user</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>computer</p>
    </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
    <script src="stone.js"></script>
</body>
</html>
